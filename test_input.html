<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>The createElement() Method</h2>

<p>Create a p element and append it to "myDiv":</p>

<div id="myDIV" style="padding:16px;background-color:lightgray;border: solid 1px;">
<h3>A DIV element</h3>
</div>
<h3>A DIV element</h3>
<script>
// Create element:
const para = document.createElement("table");
para.innerHTML = "<table style='width: 100%;' class='table table-hover '><thead><tr><th rowspan='2'></th><th colspan='8'>CLO</th></tr><tr><th>1</th><th>2</th>                            <th>3</th>                            <th>4</th>                            <th>5</th>                            <th>6</th>                            <th>7</th>                            <th>8</th></tr></thead><tbody><tr>                            <td>3. Programing3 - for loop</td>                            <td></td>                            <td></td>                       <td></td>                            <td>25</td>                            <td>25</td>                            <td>25</td>                            <td></td>                            <td>25</td>                        </tr></tbody>";

// Append to another element:
document.getElementById("myDIV").appendChild(para);
</script>
<style>
        table,
        th,
        td {
            border: 0.1px solid #eee;
            text-align: center;
        }
    </style>
</body>
</html>
